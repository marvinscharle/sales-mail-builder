<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 mt-2">
      <div class="form-inline">
        <div class="form-group mr-2">
          <label for="salutation" class="sr-only">Salutation</label>
          <select id="salutation" class="form-control" [(ngModel)]="fragments.placeholders.salutation">
            <option value="Frau">Frau</option>
            <option value="Herr">Herr</option>
          </select>
        </div>
        <div class="form-group">
          <label for="lastName" class="sr-only">Last Name</label>
          <input id="lastName" class="form-control" [attr.placeholder]="'\{\{lastName\}\}'" type="text" [(ngModel)]="fragments.placeholders.lastName">
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mail-building-block *ngFor="let id of buildingBlockId$ | async; let i = index" [id]="id" (remove)="remove(i)" (insert)="append($event)"></mail-building-block>
      <hr>
      <button class="btn btn-primary" (click)="add()">
        New
      </button>
    </div>
    <div class="col-sm-8">
      <div>
        <button class="btn btn-secondary" (click)="body$.next('')">
          Clear
        </button>
        <hr>
      </div>
      <div [innerHTML]="body$ | async | linebreak | replaceFragments: fragments.placeholders"></div>
    </div>
  </div>
</div>
